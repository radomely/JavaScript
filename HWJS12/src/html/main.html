<div class="main">
    <form class="js-form">
        <label>
        <input type="text" class="js-input" placeholder="type new link to add it">
        </label>
        <button class="js-button">Добавить</button>
    </form>
    <ul class="js-card-bookmarks">
        <template id="template">
            <li class = "js-card">
                <img class="js-card-bookmarks-image" src="{{image}}" alt="card bookmarks image">
                <div class="desc-block">
                    <a class="js-card-bookmarks-link" href="{{url}}">{{title}}</a>
                    <p class="js-card-bookmarks-description">{{description}}</p>
                </div>
                <button class="js-button-delete-card">Удалить</button>
            </tr>
        </template>
    </ul>
</div>
