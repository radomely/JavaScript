<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1 class="calculator">calculator</h1>
    <div class="box">
      <button class="get-Value">start</button>
      <button class="sum">sum +</button>
      <button class="minus">minus -</button>
      <button class="mult">mult *</button>
      <button class="divide">divide /</button>
      <button class="pow">pow</button>
    </div>
    <p class id="a"></p>
    <p class id="b"></p>
    <p class id="sum"></p>
    <p class id="minus"></p>
    <p class id="mult"></p>
    <p class id="divide"></p>
    <p class id="pow"></p>
    <script src="./js/scripts.js"></script>
  </body>
</html>
