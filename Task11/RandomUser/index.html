<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="content-placeholder"></div>
    <template id="template">
        <div class="card">
            <div class="details">
                <div class="user_photo horizontal_center" id="user_photo">
                    <img src={{[0].picture.large}}>
                </div>
                <p id="user_title">Hi, My name is</p>
                <p id="user_value" style="text-transform: capitalize;">{{[0].name.first}} {{[0].name.last}}</p>
            </div>
            <ul class="values_list horizontal_center" id="values_list">
                <li data-title="Hi, My name is" data-value="{{[0].name.first}} {{[0].name.last}}" data-label="name" class="     active"></li>
                <li data-title="My email address is" data-value={{[0].email}} data-label="email" data-caps="false" class="     "></li>
                <li data-title="My birthday is" data-value={{[0].dob.date}} data-label="birthday" class="     "></li>
                <li data-title="My address is" data-value={{[0].location.street}} data-label="location" class="      "></li>
                <li data-title="My phone number is" data-value={{[0].phone}} data-label="phone" class="    "></li>
                <li data-title="My password is" data-value={{[0].login.password}} data-label="pass" data-caps="false" class=" "></li>
            </ul>
        </div>
    </template>
    <script src="./js/handlebars-v4.0.12.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
